version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '57634:3000'
    depends_on:
      - mongo
    environment:
      ROOT_URL: ${APP_ROOT_URL:-http://localhost}
      MONGO_URL: "mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD@${MONGO_HOST}:52039?authSource=admin"
      PORT: 3000

  mongo:
    image: mongo:latest
    ports:
      - '52039:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db

volumes:
  data:
